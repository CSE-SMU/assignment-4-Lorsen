<html ng-app="todoApp">

<head>
    <title>Todo Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="todolist.css">
</head>

<!-- SET THE CONTROLLER AND GET ALL TODOS -->

<body ng-controller="TodoListController as todoList">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron">
            <h1>Git 'er done.</h1>
            <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span> [ <a href="" ng-click="todoList.archive()">Done</a> ]
        </div>
    </div>

    <div class="container">

        <!-- TODO LIST -->
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <ul>
                    <li ng-repeat="todo in todoList.todos | filter:query | orderBy: 'title'">
                        <label class="checkbox">
                            <input type="checkbox" ng-model="todo.done">
                            <span class="done-{{todo.done}}"><strong>{{todo.title}}</strong></span>

                        </label>
                        <span class="done-{{todo.done}}"><u>{{todo.duedate}}</u></span>

                        <p class="done-{{todo.done}}">{{ todo.description }}</p>

                    </li>
                </ul>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form ng-submit="todoList.addTodo()">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" ng-model="todoList.todoTitle" class="form-control input-lg text-center" placeholder="What you gonna do?" required>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" ng-model="todoList.todoDescription" class="form-control input-lg text-center" placeholder="How so?" required>
                    </div>

                    <div class="form-group">
                        <label>Due Date</label>
                        <input type="text" ng-model="todoList.todoDate" class="form-control input-lg text-center" placeholder="mm/dd/yyyy">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <input class="btn btn-primary btn-lg" type="submit" value="Git 'it">


                </form>
            </div>
        </div>

        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">

                <!--<button class="btn btn-secondary" ng-click="orderByTitle()"><b>Sort by Title</b></button>-->

                <input ng-model="query" type="text" placeholder="Filer ToDos">
                
                <!--<button class="btn btn-secondary" ng-click="orderByDate()"><b>Sort by Date</b></button>-->

            </div>
        </div>

    </div>

</body>
    
    <div class = "container">
    <footer><p>By Lorsen February 15, 2016</p></footer>
    </div>

</html>
